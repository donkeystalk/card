{% extends "base.html" %}

{% block content %}
{% if item %}
<table>
	<thead>
		<tr>
			<td>Name</td>
			<td>Description</td>
			<td>Price</td>
			<td>In Stock</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td>{{item.price}}</td>
			<td>{% if item.onHand > 0 %}In Stock{% else %}Out of Stock{% endif %}</td>
		</tr>
	</tbody>
</table>
<a href="/shop/add/{{item.id}}">Add to Cart</a>
{% else %}
No item found.
{% endif %}
{% endblock %}
